version: '1.0'

services:
  mysqluser:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_DATABASE=usermicroservice
      - MYSQL_USER=user
      - MYSQL_PASSWORD=admin123
      - MYSQL_ROOT_PASSWORD=admin123
      - MYSQL_PORT=3306
    ports:
      - 33061:3306
    volumes:
      - ./mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - MYSQL_ROOT_PASSWORD=admin123
      - PMA_HOST=mysqluser
    ports:
      - 8081:80